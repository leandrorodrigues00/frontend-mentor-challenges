<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="mainWrapper">
      <img class="img" src="./images/illustration-hero.svg" alt="hero Boy" />

      <section class="card">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="infoHolder">
          <img src="./images/icon-music.svg" alt="music icon" />
          <span class="infoPlan">Annual Plan</span>
          <span class="infoPrice">$59.99/year</span>
          <a href="#">Change</a>
        </div>
        <button class="paymentButton">Proceed to Payment</button>
        <a class="cancelLink" href="#">Cancel Order</a>
      </section>
    </main>
  </body>
</html>

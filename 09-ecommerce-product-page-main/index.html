 <!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>

  <body>
    <header>
      <div class="menu-container">
        <a href="">
          <img src="./images/logo.svg" alt="Logo do site" />
        </a>
        <nav>
          <ul class="header-menu">
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="user-info">
        <img
          class="cart"
          src="./images/icon-cart.svg"
          alt="Icone do carrinho"
        />
        <img
          class="avatar"
          src="./images/image-avatar.png"
          alt="Foto de usuario"
        />
      </div>
    </header>

    <main>
      <div class="products-galeria">
        <img
          class="img-principal"
          src="./images/image-product-1.jpg"
          alt="sneakers michelJordan"
        />
        <ul class="products-thumb">
          <li>
            <img
              src="./images/image-product-1-thumbnail.jpg"
              alt="sneakers michelJordan"
            />
          </li>
          <li>
            <img
              src="./images/image-product-2-thumbnail.jpg"
              alt="sneakers kirie IV"
            />
          </li>
          <li>
            <img
              src="./images/image-product-3-thumbnail.jpg"
              alt="sneakers Lebron IV"
            />
          </li>
          <li>
            <img
              src="./images/image-product-4-thumbnail.jpg"
              alt="sneakers James Harden 2"
            />
          </li>
        </ul>
      </div>

      <div class="infos-container">
        <span class="infos-container-title">Sneaker Company</span>

        <h1>Fall Limited Edition Sneakers</h1>

        <p class="info-container-text">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>

        <div>
          <div class="price-principal">
            <h2>$125.00</h2>
            <div>
              <span> 50% </span>
            </div>
          </div>
          <span class="old-price"> $250.00 </span>
        </div>

        <div class="cart-total">
          <div class="quanty-button">
            <img src="./images/icon-minus.svg" alt="" />
            0
            <img src="./images/icon-plus.svg" alt="" />
          </div>

          <div class="add-cart">
            <img src="./images/icon-cart.svg" alt="" />
            <a href="#"> Add to cart </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../public/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <div class="infoContainer">
        <div class="About-user">
          <img src="../public/images/image-jeremy.png" alt="user photo" />

          <div class="user-infos">
            <span>Report for</span>

            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <nav class="navList">
          <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </nav>
      </div>

      <!------------ Work Card ----------------->
      <div class="work-card-container">
        <img
          class="imgCard"
          src="../public/images/icon-work.svg"
          alt="work card"
        />
        <div class="card">
          <div class="card-header">Work <strong>...</strong></div>

          <div class="card-body">
            <h1>32hrs</h1>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </div>

      <!------------ Play Card ----------------->
      <div class="play-card-container">
        <img
          class="imgCard"
          src="../public/images/icon-play.svg"
          alt="play card"
        />
        <div class="card">
          <div class="card-header">Play <strong>...</strong></div>

          <div class="card-body">
            <h1>10hrs</h1>
            <span>Last Week - 8hrs</span>
          </div>
        </div>
      </div>

      <!------------ Study Card ----------------->
      <div class="study-card-container">
        <img
          class="imgCard"
          src="../public/images/icon-study.svg"
          alt="study card"
        />
        <div class="card">
          <div class="card-header">Study <strong>...</strong></div>
          <div class="card-body">
            <h1>4hrs</h1>
            <span>Last Week - 8hrs</span>
          </div>
        </div>
      </div>

      <!------------ Exercise Card ----------------->
      <div class="exercise-card-container">
        <img
          class="imgCard"
          src="../public/images/icon-exercise.svg"
          alt="exercise card"
        />
        <div class="card">
          <div class="card-header">Exercise <strong>...</strong></div>
          <div class="card-body">
            <h1>4hrs</h1>
            <span>Last Week - 5hrs</span>
          </div>
        </div>
      </div>

      <!------------ Social Card ----------------->
      <div class="social-card-container">
        <img
          class="imgCard"
          class="imgCard"
          src="../public/images/icon-social.svg"
          alt="social card"
        />
        <div class="card">
          <div class="card-header">Social <strong>...</strong></div>

          <div class="card-body">
            <h1>5hrs</h1>
            <span>Last Week - 10hrs</span>
          </div>
        </div>
      </div>

      <!------------ Self-care ----------------->
      <div class="self-card-container">
        <img class="imgCard" src="../public/images/icon-self-care.svg" alt="" />
        <div class="card">
          <div class="card-header">Self <strong>...</strong></div>

          <div class="card-body">
            <h1>2hrs</h1>
            <span>Last Week - 2hrs</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

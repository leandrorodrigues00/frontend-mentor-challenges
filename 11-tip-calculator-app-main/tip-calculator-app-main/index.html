<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="" />
    </header>

    <main>
      <div class="content-info">
        <section>
          <h1 class="title-content">Bill</h1>
          <div class="info-bill">
            <img src="./images/icon-dollar.svg" />
            <span>142.55</span>
          </div>
        </section>

        <section>
          <h1 class="title-content">Select Tip %</h1>
          <ul>
            <li>5%</li>
            <li>10%</li>
            <li class="highVal">15%</li>
            <li>25%</li>
            <li>50%</li>
            <li class="custom">Custom</li>
          </ul>
        </section>

        <section>

        <h1 class="title-content">Number of People</h1>
        <div class="info-bill">
          <img src="./images/icon-person.svg" alt="" />
          <span>5</span>
        </div>
      </div>

    </section>

      <div class="content-vals">
        <div class="amount">
          <div class="text">
            <h1 class="name-tip">Tip Amount</h1>
            <span>/ person </span>
          </div>

          <span class="bigValue">$4.27</span>
        </div>

        <div class="amount">
          <div class="text">
            <h1 class="name-tip">Total</h1>
            <span>/ person </span>
          </div>

          <span class="bigValue">$32.79</span>
        </div>

        <a href="#">RESET</a>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Article preview component</title>
  </head>

  <body>
    <div class="container">
      <img class="cardImg" src="../public/images/drawers.jpg" alt="" />

      <div class="content">
        <h1 class="titleColor">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>

        <p class="bodyColor">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I've got some simple tips to help
          you make any room feel complete.
        </p>

        <div class="footerContent">
          <img
            class="userImg"
            src="../public/images/avatar-michelle.jpg"
            alt="User avatar"
          />
          <div class="infoData">
            <span class="name titleColor">Michelle Appleton</span>
            <span class="bodyColor"> 28 Jun 2020</span>
          </div>

          <img
            class="shareImg"
            src="../public/images/icon-share.svg"
            alt="share image"
          />
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../public/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <div class="content-wrapper">
        <div class="design">
          <img
            src="../public/images/image-equilibrium.jpg"
            alt="imagem Principal"
          />
        </div>

        <div class="textContainer">
          <span class="equilibrium"> Equilibrium #3429</span>

          <p class="text">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="amountFooter">
            <div class="ether">
              <img src="../public/images/icon-ethereum.svg" alt="ether" />
              <p>0.041 ETH</p>
            </div>

            <div class="daysleft">
              <img src="../public/images/icon-clock.svg" alt="clock" />
              <p>3 days left</p>
            </div>
          </div>

          <div class="userFooter">
            <img
              class="userImg"
              src="../public/images/image-avatar.png"
              alt="avatar"
            />
            <p>Creation of <span> Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<div class="input-wrapper">
  <div class="error-message">
    <label [for]="inputName">{{ label }}</label>
    <span>{{ errorMessage }}</span>
  </div>

  <div class="input-content">
    <input
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      (input)="onInput($event)"
      [mask]="mask"
    />
  </div>
</div>

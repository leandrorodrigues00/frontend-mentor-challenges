<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <div class="infoContainer">
        <div class="About-user">
          <img src="./images/image-jeremy.png" alt="user photo" />

          <div class="user-infos">
            <span>Report for</span>

            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <nav class="navList">
          <ul>
            <li class="time-frames" id="daily">Daily</li>
            <li class="time-frames" id="weekly">Weekly</li>
            <li class="time-frames" id="monthly">Monthly</li>
          </ul>
        </nav>
      </div>

      <!------------ Work Card ----------------->
      <div class="work-card-container">
        <img class="imgCard" src="./images/icon-work.svg" alt="work card" />
        <div class="card">
          <div class="card-header">Work <strong>...</strong></div>

          <div class="card-body">
            <h1></h1>
            <span></span>
          </div>
        </div>
      </div>

      <!------------ Play Card ----------------->
      <div class="play-card-container">
        <img class="imgCard" src="./images/icon-play.svg" alt="play card" />
        <div class="card">
          <div class="card-header">Play <strong>...</strong></div>

          <div class="card-body">
            <h1></h1>
            <span></span>
          </div>
        </div>
      </div>

      <!------------ Study Card ----------------->
      <div class="study-card-container">
        <img class="imgCard" src="./images/icon-study.svg" alt="study card" />
        <div class="card">
          <div class="card-header">Study <strong>...</strong></div>
          <div class="card-body">
            <h1></h1>
            <span></span>
          </div>
        </div>
      </div>

      <!------------ Exercise Card ----------------->
      <div class="exercise-card-container">
        <img
          class="imgCard"
          src="./images/icon-exercise.svg"
          alt="exercise card"
        />
        <div class="card">
          <div class="card-header">Exercise <strong>...</strong></div>
          <div class="card-body">
            <h1></h1>
            <span></span>
          </div>
        </div>
      </div>

      <!------------ Social Card ----------------->
      <div class="social-card-container">
        <img
          class="imgCard"
          class="imgCard"
          src="./images/icon-social.svg"
          alt="social card"
        />
        <div class="card">
          <div class="card-header">Social <strong>...</strong></div>

          <div class="card-body">
            <h1></h1>
            <span></span>
          </div>
        </div>
      </div>

      <!------------ Self-care ----------------->
      <div class="self-card-container">
        <img class="imgCard" src="./images/icon-self-care.svg" alt="" />
        <div class="card">
          <div class="card-header">Self <strong>...</strong></div>

          <div class="card-body">
            <h1></h1>
            <span></span>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
